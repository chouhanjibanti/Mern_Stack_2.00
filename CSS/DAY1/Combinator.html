<!--  
descendant selector (space) 
child selector (>) 
adjacent sibling selector (+) 
general sibling selector (~) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div h1{
            color: red;
        } */

        /* div>h1{
            color: green;
        } */

        /* div+h1{
            color: brown;
        } */
         div~h1{
            color: pink;
         }
    </style>
</head>
<body>
    <div>
        <h1>ujjain</h1>
        <h1>Indore</h1>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <span><h1>lorem</h1></span>
    </div>
    <h1>debugshala</h1>
    <h1>palasiya</h1>
    <h1>NIKITA</h1>
</body>
</html>
