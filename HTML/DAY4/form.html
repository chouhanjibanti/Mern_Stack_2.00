<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" autocomplete="on">
        <label for="">FirstName: </label>
        <input type="text" > <br>

        <label for="">LastName:</label>
        <input type="text"> <br>
 
        email : <input type="email" placeholder="john@gmail.com" required autofocus> <br>

        <label for="gen">Gender :</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Others <br>

        <label for="check">Hobbies :</label>
          <input type="checkbox" name="check">Dancing
        <input type="checkbox" name="check">singing
        <input type="checkbox" name="check">swimming <br>

        <label for="cou">Course :</label>
        <select name="cou" id="">
            <option value="MCA">MCA</option>
            <option value="BTECH">BTECH</option>
            <option value="MTECH">MTECH</option>
            <option value="BCA">BCA</option>
        </select> <br>

        file: <input type="file"> <br>

        tel : <input type="tel" readonly value="56789">

        <label for="">DOB</label>
        <input type="date"> <br>
        <input type="datetime-local">
        <input type="datetime">
        <input type="month">
        <input type="search">
        <input type="week">
        <input type="range">


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
