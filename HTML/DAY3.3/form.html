<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">      
        <label for="">FirstName : </label>
        <input type="text" >
       <br>
         <label for="">LastName : </label>
        <input type="text" > <br>

      
        <label for="">Email : </label>
        <input type="email" placeholder="john@gmail.com">   <br>  

        Password : <input type="password"> <br>

        <label for="gen">Gender :</label>
       <input type="radio" name="gen">Male
       <input type="radio" name="gen">Female
       <input type="radio" name="gen">Others <br>

        <label for="hob">Hobbies :</label>
       <input type="checkbox" name="hob">Dancing
       <input type="checkbox" name="hob">Playing
       <input type="checkbox" name="hob">Swimming <br>

       <label for="">Courses</label>
       <select name="" id="">:
        <option value="">MCA</option>
        <option value="">BTECH</option>
        <option value="">BCA</option>
        <option value="">MTECH</option>
       </select>
<br>
       File : <input type="file" autofocus>

       <label for="">DOB</label>
       <input type="date">
       <input type="datetime">
       <input type="datetime-local">

       <br>

       Search : <input type="search">

        <button>Submit</button>
    </form>
</body>
</html>
